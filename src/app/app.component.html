<div class="upload-container" *ngIf="!apresentacao">
  <input type='file' accept='text/plain' multiple (change)='parsearApresentacao($event)'>
</div>

<div class="presentation-container" *ngIf="apresentacao">

  <app-slide *ngFor="let slide of apresentacao.slides; let i = index" [slide]="slide" [ngClass]="classeSlide(i)">


  </app-slide>
</div>
