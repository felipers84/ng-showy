<div *ngIf="getType === 'Texto'" [ngClass]="item.visible ?  'item-slide' : 'item-slide hidden'">
  <span class="texto">{{ item.texto }}</span>
</div>
<div *ngIf="getType === 'Imagem'" [ngClass]="item.visible ?  'item-slide-imagem' : 'item-slide-imagem hidden'"
  [ngStyle]="{'background': 'url(' + item.imgSrc + ')'}">
</div>
